# Render.com deployment configuration for Irrigation Prediction System

services:
  # FastAPI Backend (API endpoint)
  - type: web
    name: krishimitra-irrigation
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    autoDeploy: true
    plan: free
    healthCheckPath: /health
